  name = "github.com/hashicorp/go-uuid"
  branch = "master"

[[constraint]]
  name = "github.com/jakehl/goid"
  branch = "master"

[[constraint]]
  name = "github.com/kevinburke/go.uuid"
  branch = "master"

  [constraint.metadata]
  origin = "github.com/satori/go.uuid"
  reason = "https://github.com/satori/go.uuid/issues/73"

[[constraint]]
  name = "github.com/oklog/ulid"
  branch = "master"

[[constraint]]
  name = "github.com/segmentio/ksuid"
  branch = "master"

[[constraint]]
