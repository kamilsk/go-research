required = [
  "github.com/gofrs/uuid",
  "github.com/google/uuid",
  "github.com/hashicorp/go-uuid",
  "github.com/jakehl/goid",
  "github.com/kevinburke/go.uuid",
  "github.com/oklog/ulid",
